<!DOCTYPE html>
<html>
  <head>
    <title>User Login Form</title>
  </head>
  <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>
  <body>
   
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
{% for form in form %}
            <form method="POST">
            {% csrf_token %}

            <div class="form-outline mb-4 ">


            
              <label class="form-label" for="typeEmailX-2">{{form.label}}</label>
              {{form}}
              
            </div>
{% endfor %}
            

          

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

          </form>

      <div class="text-center">
        <p>Not a member? <a href="{% url 'user-register' %}">Register</a></p>
      </div>
      <hr>
      

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
    Forgot Password
</button>

<!-- Modal -->
<div class="modal top fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog" style="width: 300px;">
        <div class="modal-content text-center">
            <div class="modal-header h5 text-white bg-primary justify-content-center">
                Password Reset
            </div>
            <div class="modal-body px-5">
                <p class="py-2">
                    Enter your email address and we'll send you an email with instructions to reset your password.
                </p>
              <form method="POST" action="{% url 'forgot-password' %}">
              {% csrf_token %}
                <div class="form-outline">
                    <input type="email" id="typeEmail"name="email" class="form-control my-3" />
                    <label class="form-label" for="typeEmail">Email input</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset password</button>
              </form>
            </div>
        </div>
    </div>
</div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>






<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>

  </body>
</html>
